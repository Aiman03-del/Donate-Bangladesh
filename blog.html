<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important FAQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-noto-sans">
    <!-- Navigation Bar -->
    <nav
      id="navbar"
      class="bg-white bg-opacity-80 shadow-md p-6 flex flex-col items-center sticky top-0 z-50 backdrop-blur-md transition duration-300 ease-in-out"
    >
      <div class="w-full px-4 md:px-6 flex justify-between items-center">
        <a
          href="#"
          class="text-lg font-bold text-green-600"
          onclick="window.location.href='index.html'"
          >Home</a
        >
        <div class="flex items-center">
          <img src="./assets/logo.png" alt="" class="w-6 h-6 mr-2" />
          <h3 class="font-bold text-purple-500 text-sm md:text-base">
            Donate Bangladesh
          </h3>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 px-4 md:px-20">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Important FAQ</h1>

      <!-- FAQ Section -->
      <div class="flex flex-col space-y-4">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <div class="mb-4 px-2 rounded-md flex justify-between items-center">
            <h2
              class="text-xl font-semibold text-gray-700 mb-2 cursor-pointer"
              onclick="toggleTextarea(1)"
            >
              What is the Document Object Model(DOM)?
            </h2>
            <img
              src="./assets/down-arrow.png"
              id="arrowIcon1"
              class="w-5 cursor-pointer"
              onclick="toggleTextarea(1)"
            />
          </div>

          <textarea
            id="answerTextarea1"
            placeholder="Write your answer"
            class="border border-gray-300 px-2 mt-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 hidden"
            rows="4"
          ></textarea>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
          <div class="mb-4 px-2 rounded-md flex justify-between items-center">
            <h2
              class="text-xl font-semibold text-gray-700 mb-2 cursor-pointer"
              onclick="toggleTextarea(2)"
            >
              How do you select an element from the dom?
            </h2>
            <img
              src="./assets/down-arrow.png"
              id="arrowIcon2"
              class="w-5 cursor-pointer"
              onclick="toggleTextarea(2)"
            />
          </div>

          <textarea
            id="answerTextarea2"
            placeholder="Write your answer"
            class="border border-gray-300 px-2 mt-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 hidden"
            rows="4"
          ></textarea>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
          <div class="mb-4 px-2 rounded-md flex justify-between items-center">
            <h2
              class="text-xl font-semibold text-gray-700 mb-2 cursor-pointer"
              onclick="toggleTextarea(3)"
            >
              What is event delegation in the context of the DOM, and why is it
              useful?
            </h2>
            <img
              src="./assets/down-arrow.png"
              id="arrowIcon3"
              class="w-5 cursor-pointer"
              onclick="toggleTextarea(3)"
            />
          </div>

          <textarea
            id="answerTextarea3"
            placeholder="Write your answer"
            class="border border-gray-300 mt-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 hidden"
            rows="4"
          ></textarea>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
          <div class="mb-4 rounded-md flex justify-between items-center">
            <h2
              class="text-xl font-semibold text-gray-700 mb-2 cursor-pointer"
              onclick="toggleTextarea(4)"
            >
              How do you manipulate an element's attributes and styles using the
              DOM?
            </h2>
            <img
              src="./assets/down-arrow.png"
              id="arrowIcon4"
              class="w-5 cursor-pointer"
              onclick="toggleTextarea(4)"
            />
          </div>

          <textarea
            id="answerTextarea4"
            placeholder="Write your answer"
            class="border border-gray-300 mt-2 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 hidden"
            rows="4"
          ></textarea>
        </div>
      </div>
    </div>

    <script src="./blog.js"></script>
  </body>
</html>
